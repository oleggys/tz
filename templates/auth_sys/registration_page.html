{% extends 'base.html' %}

{% block title %}
    Registration page
{% endblock %}

{% block content %}
    <div class="col-lg-3 col-md-4 col-sm-8 col-xs-12 m-auto">
        <form method="post" class="w-100">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id }}" class="col-form-label">{{ form.username.label_tag }}</label>
                <div>
                  {{ form.username }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.password1.id }}" class="col-form-label">{{ form.password1.label_tag }}</label>
                <div>
                  {{ form.password1 }}
                </div>
            </div>
            <div class="form-group">
                <label for="{{ form.password2.id }}" class="col-form-label">{{ form.password2.label_tag }}</label>
                <div>
                  {{ form.password2 }}
                </div>
            </div>
            {{ form.errors }}
            <button type="submit" class="btn btn-primary m-auto">Sign up</button>
        </form>
    </div>
{% endblock %}
